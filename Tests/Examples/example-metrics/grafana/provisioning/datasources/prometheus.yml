apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "10s"
      httpMethod: POST
      queryTimeout: 60s
      # Performance optimizations
      exemplarTraceIdDestinations:
        - name: traceID
          datasourceUid: prometheus
          tags: []
    # Enable query caching
    version: 1

