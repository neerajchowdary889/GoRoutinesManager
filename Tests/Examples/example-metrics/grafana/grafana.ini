[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[server]
protocol = http
http_port = 3000

[database]
type = sqlite3
path = grafana.db

[session]
provider = memory

[analytics]
reporting_enabled = false
check_for_updates = false

[log]
mode = console
level = warn

[performance]
# Enable query caching
query_cache_enabled = true
query_cache_ttl = 60

[dataproxy]
timeout = 60
send_user_header = true

[users]
allow_sign_up = false

[panels]
enable_alpha = false

[plugins]
enable_alpha = false

