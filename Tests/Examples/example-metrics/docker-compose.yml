version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: goroutines-manager-example-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - metrics-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: goroutines-manager-example-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      # Performance optimizations
      - GF_DATABASE_CACHE_TYPE=memory
      - GF_DATABASE_CACHE_TTL=3600
      - GF_QUERY_CACHE_ENABLED=true
      - GF_QUERY_CACHE_TTL=60
      - GF_RENDERING_SERVER_URL=
      - GF_RENDERING_CALLBACK_URL=
      # Reduce logging for better performance
      - GF_LOG_LEVEL=warn
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini
    networks:
      - metrics-network
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  prometheus-data:
  grafana-data:

networks:
  metrics-network:
    driver: bridge

